<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <title>MARS</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/2666677/OrbitControls.js'></script>
    </head>
    <body style="background:#000000; color:#ffff;">
        <a href="https://yuji-terada.github.io/NASASpaceAppsChallenge2023-Test/"><img src="../icons8-back-100.png" id="back" width="70px" style="z-index: 150;"></a>
        <div class="name">
            <h1 style="z-index: 100;">Mars</h1>
        </div>
        <div class="star">
            <div id="app" style="z-index:300;"></div>
            <canvas id="canvasContainer"></canvas>
            <div class="leftside">
                <ul>
                    <h2>Size</h2>
                    <li>radius : 3390 km</li>
                    <li>surface area : 144400000km²</li>
                    <li>planet type : terrestrial</li>
                    <li>moons : 2</li>
                    <li>mass : 6.39 × 10^23 kg</li>
                </ul>
            </div>
            <div class="rightside">
                <ul>
                    <h2>others</h2>
                    <li>1 day : 24.6 hours</li>
                    <li>1 year : 687 days</li>
                    <li>tempereture : -80 degreesF</li>
                    <li>CO2 : 95.32%</li>
                    <li>nitrogen : 2.7%</li>
                </ul>
            </div>
        </div>
    </body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          75,
          innerWidth / innerHeight,
          0.1,
          1000
        );
        camera.position.set(1, 1, 10);
        const controls = new THREE.OrbitControls(camera, document.querySelector("canvas"));
        controls.enableDamping = true;

        const sizes = {
          width: innerWidth,
          height: innerHeight,
        };
        const renderer = new THREE.WebGLRenderer({
          antialias: true, // 地球の画質をよくする
          canvas: document.querySelector("canvas"),
        });

        renderer.setSize(sizes.width, sizes.height);
        // 地球の画質をよくする
        renderer.setPixelRatio(window.devicePixelRatio);
        const sphereGeometry = new THREE.SphereGeometry(5, 50, 50);
        const texture = new THREE.TextureLoader().load("./8k_mars.jpg");
        const sphereMaterial = new THREE.MeshBasicMaterial({
          map: texture
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        function animate() {
          renderer.render(scene, camera);
          requestAnimationFrame(animate);
          controls.update();
        }
        addEventListener("resize", () => {
          // Update sizes
          sizes.width = innerWidth;
          sizes.height = innerHeight;

          // Update camera
          camera.aspect = sizes.width / sizes.height;
          camera.updateProjectionMatrix();

          // Update renderer
          renderer.setSize(sizes.width, sizes.height);
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });
        animate();
      </script>
</html>
