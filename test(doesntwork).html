<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./test.css">
        <title>NASA_practice</title>
        <script src="https://github.com/vasturiano/globe.gl/blob/master/src/globe.js"></script>
    </head>
    <body style="background:#000000; color:#ffff;">
        <a href="https://yuji-terada.github.io/NASASpaceAppsChallenge2023-Test/"><img src="./NASA_practice/icons8-back-100.png" id="back" width="70px" style="z-index: 150;"></a>
        <div class="name">
            <h1 style="z-index: 100;">Mars</h1>
        </div>
        <div class="star">
            <div id="app" style="z-index:300;"></div>
            <canvas id="canvasContainer"></canvas>
            <div class="leftside">
                <ul>
                    <h2>Size</h2>
                    <li>radius : 3390 km</li>
                    <li>surface area : 144400000km²</li>
                    <li>planet type : terrestrial</li>
                    <li>moons : 2</li>
                    <li>mass : 6.39 × 10^23 kg</li>
                </ul>
            </div>
            <div class="rightside">
                <ul>
                    <h2>others</h2>
                    <li>1 day : 24.6 hours</li>
                    <li>1 year : 687 days</li>
                    <li>tempereture : -80 degreesF</li>
                    <li>CO2 : 95.32%</li>
                    <li>nitrogen : 2.7%</li>
                </ul>
            </div>
        </div>
        <script src="//unpkg.com/globe.gl">
            const mars = document.getElementById("canvasContainer");

            const mapWidth = document.body.clientWidth;
            const mapHeight = document.body.clientHeight;

            function renderPlanets(){
              const marsGlobe = Globe()
                .backgroundColor("#00000000")
                .globeImageUrl("https://static.wikia.nocookie.net/planet-texture-maps/images/1/1a/Mars_NASA_4k.jpg/revision/latest?cb=20221122032000")
                marsGlobe(mars)
            }

            renderPlanets();
        </script>
    </body>
</html>
